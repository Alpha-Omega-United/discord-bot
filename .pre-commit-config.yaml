repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [ --fix=lf ]
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: flake8
        name: Flake8
        description: Lints this repository using flake8.
        language: system
        entry: poetry run python -m flake8
        require_serial: true
        pass_filenames: false

      - id: mypy
        name: mypy
        description: Lints this repository using mypy.
        language: system
        entry: poetry run python -m mypy .
        require_serial: true
        pass_filenames: false
